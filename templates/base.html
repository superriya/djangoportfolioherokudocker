<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Supriya's Portfolio</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Supriya's Portfolio | My Home Page" />
  <meta property="og:url" content="https://myportfolio.com/" />
  <meta property="og:site_name" content="Supriya's Portfolio" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

  <!-- For iPhone -->
  <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">
		
  <!-- For iPhone Retina display -->
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon.png' %}">

  <!-- For iPad -->
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon.png' %}">

  <!-- For iPad Retina display -->

  <!-- Vendor CSS Files -->

  <link href="{% static 'vendor/icofont/icofont.min.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/venobox/venobox.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css'%}" rel="stylesheet">
  <link rel="stylesheet" href="https://md-aqil.github.io/images/swiper.min.css">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet">
  <link href="{% static 'css/swipper.css'%}" rel="stylesheet">

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  {% include 'partials/header.html'  %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <h1>Supriya Jain</h1>
      <p>I'm <span class="typed" data-typed-items="Designer, Front End Developer, Freelancer"></span></p>

  <main id="main">

    {% block content %}
    
    
    
    {% endblock  %}

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Portfolio</span></strong>
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">Supriya Jain</a>
      </div>
    </div>
  </footer><!-- End  Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>

  <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js'%}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js'%}"></script>
  <script src="{% static 'vendor/waypoints/jquery.waypoints.min.js'%}"></script>
  <script src="{% static 'vendor/counterup/counterup.min.js'%}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>

  <script src="{% static 'vendor/typed.js/typed.min.js'%}"></script>
  <script src="{% static 'vendor/aos/aos.js'%}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js'%}"></script>
